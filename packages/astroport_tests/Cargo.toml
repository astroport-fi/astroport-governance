astroport-staking = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/separate_astroport_package" }
astroport-whitelist = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/separate_astroport_package" }
astroport-escrow-fee-distributor = { path = "../../contracts/escrow_fee_distributor" }
