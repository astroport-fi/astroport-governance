[package]
name = "astroport-tests"
version = "1.0.0"
authors = ["astroport"]
edition = "2018"
repository = "https://github.com/astroport-fi/astroport-governance"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw20 = { version = "0.8" }
terra-cosmwasm = { version = "2.2.0" }
cosmwasm-std = { version = "0.16.0", features = ["iterator"] }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
uint = "0.9.1"

[dev-dependencies]
cosmwasm-schema = "0.16.0"
terra-multi-test = {git = "https://github.com/astroport-fi/terra-plus.git", tag = "v0.9.1-terra"}
astroport = {git = "https://github.com/astroport-fi/astroport.git", default-features = false, tag = "v1.0.0", package = "astroport"}
astroport-token = {git = "https://github.com/astroport-fi/astroport.git", package = "astroport-token"}
astroport-escrow-fee-distributor = {path = "../../contracts/escrow-fee-distributor", default-features = false, package = "astroport-escrow-fee-distributor"}
astroport-governance = { path = "../../packages/astroport-governance", default-features = false, version = "1.0.0"}