[package]
name = "astroport-tests"
version = "1.0.0"
authors = ["astroport"]
edition = "2018"
repository = "https://github.com/astroport-fi/astroport-governance"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw2 = "0.15"
cw20 = "0.15"
cosmwasm-std = "1.1"
cosmwasm-schema = "1.1"
cw-multi-test = "0.15"
astroport = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2" }

astroport-escrow-fee-distributor = { path = "../../contracts/escrow_fee_distributor" }
astroport-governance = { path = "../astroport-governance" }
voting-escrow = { path = "../../contracts/voting_escrow" }
generator-controller = { path = "../../contracts/generator_controller" }
astroport-generator = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2" }
astroport-pair = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2" }
astroport-factory = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2" }
astroport-token = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2" }
astroport-staking = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2" }
astroport-whitelist = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2" }
anyhow = "1"