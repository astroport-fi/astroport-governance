[package]
name = "astroport-tests"
version = "1.0.0"
authors = ["Astroport"]
edition = "2021"
repository = "https://github.com/astroport-fi/astroport-governance"
homepage = "https://astroport.fi"

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw2 = "0.13.3"
terra-cosmwasm = { version = "2.2.0" }
cosmwasm-std = { version = "1.0.0", features = ["iterator"] }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }

cosmwasm-schema = "1.0.0"
cw-multi-test = "0.13.2"
astroport = {git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/update_main_to_cosmwasm_1.0.0", package = "astroport"}

astroport-escrow-fee-distributor = {path = "../../contracts/escrow_fee_distributor", version = "1.0.0"}
astroport-governance = { path = "../astroport-governance", version = "1.0.0"}
voting-escrow = {path = "../../contracts/voting_escrow", version = "1.0.0" }
generator-controller = {path = "../../contracts/generator_controller", version = "1.0.0" }
astroport-generator = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/update_main_to_cosmwasm_1.0.0" }
astroport-pair = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/update_main_to_cosmwasm_1.0.0" }
astroport-factory = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/update_main_to_cosmwasm_1.0.0" }
astroport-token = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/update_main_to_cosmwasm_1.0.0" }
astroport-staking = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/update_main_to_cosmwasm_1.0.0" }
astroport-whitelist = { git = "https://github.com/astroport-fi/astroport-core.git", branch = "feat/update_main_to_cosmwasm_1.0.0" }
anyhow = "1"