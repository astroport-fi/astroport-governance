[package]
name = "astro-assembly"
version = "1.1.0"
authors = ["Astroport"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
cw2 = { version = "0.15" }
cw20 = { version = "0.15" }
cosmwasm-std = { version = "1.1" }
cw-storage-plus = {version = "0.15"}
astroport-governance = { path = "../../packages/astroport-governance", default-features = false}
astroport = {git = "https://github.com/astroport-fi/astroport.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2"}
thiserror = { version = "1.0" }
cosmwasm-schema = "1.1"

[dev-dependencies]
cw-multi-test = "0.15"
astroport-token = {git = "https://github.com/astroport-fi/astroport.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2"}
astroport-xastro-token = {git = "https://github.com/astroport-fi/astroport.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2"}
voting-escrow = { path= "../voting_escrow", default-features = false }
astroport-staking = {git = "https://github.com/astroport-fi/astroport.git", branch = "feat/miggrate-to-cosmwasm-1.1-release/terra2"}
builder-unlock = {path = "../builder_unlock", default-features = false}
anyhow = "1"
